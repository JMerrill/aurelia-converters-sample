<template>
  <import from="./numeric-sort"></import>

  <label for="column">Sort By:</label>
  <select id="columm" ref="column">
    <option value="stargazers_count">Stars</option>
    <option value="watchers_count">Watchers</option>
    <option value="forks_count">Forks</option>
    <option value="open_issues">Issues</option>
  </select>

  <select id="direction" ref="direction">
    <option value="descending">Descending</option>
    <option value="ascending">Ascending</option>
  </select>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Watchers</th>
        <th>Forks</th>
        <th>Issues</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="repo of repos | numericSort:column.value:direction.value">
        <td>${repo.name}</td>
        <td>${repo.stargazers_count}</td>
        <td>${repo.watchers_count}</td>
        <td>${repo.forks_count}</td>
        <td>${repo.open_issues}</td>
      </tr>
    </tbody>
  </table>
</template>
