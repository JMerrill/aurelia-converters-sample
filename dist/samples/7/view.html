<template>
  <import from="./rgb-to-hex"></import>
  <import from="./prepend"></import>

  <label for="color">Enter Hex Color</label>

  <div style="background-color: ${rgb | rgbToHex }">
    R:${rgb.r} G:${rgb.g}, B:${rgb.b}
  </div>
</template>
